<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>

      <p>Take this quiz to find out which Celebrity, Character, or Public figure you are most compatible with.</p>

      <form id="quiz">
        <div class="form-group">
          <label for="age">Your Age:</label>
          <input type="text" id="age">
          <label for="gender">Your Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="neither">Neither</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birth">Your Birthday:</label>
          <input type="date" id="birth">
          <label for="pet">Your favorite pet:</label>
          <select id="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="dragon">Dragon</option>
          </select>
        </div>
        <button type="submit" id="date">Who is your Date?</button>
      </form>

      <div id="result">
        <h2>Congradulations!</h2>
        <p>Your perfect match is <span id="match"></span>.</p>
      </div>
    </div>
  </body>
</html>
